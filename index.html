<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo de HTML y CSS</title>
    <style>
        /* Estilo para el encabezado */
        h1 {
            color: #333;
            text-align: center;
        }

        /* Estilo para el párrafo */
        p {
            font-size: 18px;
            color: #666;
        }

        /* Estilo para una clase específica */
        .destacado {
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Bienvenido a mi Página Web</h1>
    <p>Esta es una página de ejemplo que combina HTML y CSS. Puedes <span class="destacado">personalizar</span> tus estilos como desees.</p>
</body>
</html>
